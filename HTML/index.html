<head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
<script>
    
   var theMarker = {};

  map.on('click',function(e){
    lat = e.latlng.lat;
    lon = e.latlng.lng;
    var nomepuntointeresse = window.prompt("nome punto di interesse")
    
   
   
  //    if (nomepuntointeresse == "undefined") {
//         map.removeLayer(theMarker);
 //   };

    
     theMarker = L.marker([lat,lon]).bindPopup(nomepuntointeresse).addTo(map);  
});



</script>
